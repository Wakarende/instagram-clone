<div class="navigation">
  <div class="navbar fixed-top bg-white">
    <nav class="container">
      <span class="navbar-brand mb-0 h1">
        <a href="{% url 'home' %}"><img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png"
            alt="logo" width="103" class="logo"></a>
      </span>
      <form class="mb-0 h1 ml-auto mr-auto" id="searchform" action="{% url 'search' %}">
        <input name="search_user" autocomplete="off" id="searching" class="form-control d-none d-md-block"
          placeholder="Search">
        <i class="spinner "></i>
      </form>
      <span class="pull-right">
        <div class="nav-icons">
          <a href="/"><i class="fas fa-home navbar-icons"></i></a>
          <a href="/upload/image"><i class="fas fa-share-alt  navbar-icons"></i></i></a>
          <a href="#" data-toggle="modal" data-target="#myModal">
            <i class="fas fa-user  navbar-icons"></i>
          </a>
        </div>
      </span>
    </nav>
  </div>
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document" style="position: fixed;top: 8%;right: 13%;">
      <div class="modal-content" style="width: 180%;">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-left ">
          <ul class="modal-text">
            <li ><a href="/profile/{{request.user.id}}" class="text-modal">Profile</a></li>
            <li><a href="/upload/image" class="text-modal">Upload Image</a></li>
            <li><a href="/logout" class="text-modal">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
